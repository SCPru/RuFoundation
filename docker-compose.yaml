name: scpdev
services:
  web:
    restart: always
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8000:8000
    volumes:
      - ./files:/app/files
      - ./archive:/app/archive:ro
    env_file:
      - prod-web.env
    environment:
      DB_ENGINE: pg
      DB_PG_HOST: postgres
      DB_PG_USERNAME: pguser
      DB_PG_PASSWORD: pguser
  postgres:
    image: postgres:14
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql
      - ./postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pguser
      POSTGRES_DB: scpwiki
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
        interval: 5s
        timeout: 3s
        retries: 3
